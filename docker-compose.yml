version: "3.9"

name: kanban

services:
  mysql:
    container_name: kanban-mysql
    image: mysql:8.0.32-debian
    environment:
      MYSQL_DATABASE: "kanban"
      MYSQL_ROOT_PASSWORD: "toor"
    ports:
      - "3306:3306"
    volumes:
      - "mysql:/var/lib/mysql"
    networks:
      - app

  next:
    container_name: kanban-next
    image: kanban/next-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    entrypoint: ["npm", "run", "dev"]
    environment:
      NODE_ENV: "development"
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ".:/app"
    depends_on:
      - mysql
    networks:
      - app

  studio:
    container_name: kanban-studio
    image: kanban/next-dev
    entrypoint: ["npx", "prisma", "studio"]
    environment:
      NODE_ENV: "development"
    env_file:
      - .env
    ports:
      - "5555:5555"
    depends_on:
      - next
    networks:
      - app

  codegen:
    container_name: kanban-codegen
    image: kanban/next-dev
    entrypoint: ["npm", "run", "codegen", "--", "--watch"]
    environment:
      NODE_ENV: "development"
    volumes:
      - ".:/app"
    depends_on:
      - next

volumes:
  mysql:
    driver: local

networks:
  app:
    name: kanban_app
    driver: bridge
